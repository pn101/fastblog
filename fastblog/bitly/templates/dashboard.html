{% extends 'base.html' %}

{% block title %}{{ site_name }}{% endblock %}

{% block content %}
<h1>{{ site_name }}</h1>
<ul>
    {% for bitlink in bitlink_list %}
    <li>
        <a href="{% url 'bitly:dashboarddetail' shorten_hash=bitlink.shorten_hash %}">{{ bitlink.original_url }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
