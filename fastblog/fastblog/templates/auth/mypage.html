{% extends 'base.html' %}

{% block title %}{{ site_name }}{% endblock %}

{% block content %}
<h1>{{ request.user.username }}</h1>
<a href="{% url 'fastblog:create' %}">Create FastBlog Post</a>
<ul>
    {% for post in request.user.post_set.all %}
    <li>
        <h4><a href="{% url 'fastblog:detail' pk=post.id %}">{{ post.title }}</a></h4>
    </li>
    {% endfor %}
</ul>
{% endblock %}
