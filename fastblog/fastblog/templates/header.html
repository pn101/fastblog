<ul>
    <li><a href="{% url 'home' %}">Home</a></li>

    {% if request.user.is_authenticated %}
    <li>Welcome, <a href="">@{{ request.user.username }}</a></li>
    <li><a href="">Logout</a></li>
    {% else %}
    <li><a href="{% url 'auth:login' %}">Login</a></li>
    <li><a href="{% url 'auth:signup' %}">Signup</a></li>
    {% endif %}
</ul>
